
<div class="quizz__container">
    <div class="quizz__logo">
        <img class="main__logo" src="assets\images\buzzfeed-logo.png" alt="buzzfeed logo"
         srcset="">
        <h3>{{title}}</h3>
    </div>

    <div *ngIf=!finished class="quizz__questions">
        <h3>{{pickedQuestion.question}}</h3>
    </div>

    <div *ngIf=!finished class="quizz__options">
        <button *ngFor="let option of pickedQuestion.options"
        (click)="onOptionClicked(option.alias)"
        class="btn__options">
            {{option.name}}
        </button>
    </div>

    <div *ngIf = finished class="quizz__results">
            <h1>You are a:</h1>
            <p>{{pickedAnswer}}</p>
    </div>
</div>
